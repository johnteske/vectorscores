
<form class="score-options">
  
<div id="settings-pitch-classes">
    <section>
        <h4>Display pitch classes as:</h4>
        
<div class="settings-group">
  
    <label><input type="radio" name="pitch-classes" value="numbers"> Pitch class numbers</label>
  
    <label><input type="radio" name="pitch-classes" value="names"> Note names</label>
  
</div>
    </section>

    <section id="pitch-classes-numbers-preferences">
        <h4>Display pitch classes 10 and 11 as:</h4>
        
<div class="settings-group">
  
    <label><input type="radio" name="prefer" value="te"> T and E</label>
  
    <label><input type="radio" name="prefer" value="ab"> A and B</label>
  
</div>
    </section>

    <section id="pitch-classes-names-preferences">
        <h4>Display accidentals as:</h4>
        
<div class="settings-group">
  
    <label><input type="radio" name="prefer" value="sharps"> sharps</label>
  
    <label><input type="radio" name="prefer" value="flats"> flats</label>
  
</div>
    </section>
</div>
  
<h4>Transpose by:</h4>
<div class="settings-group">
    <label><input type="number" min="-11" max="11" step="1" value="0" name="transposition"> semitones</label>
</div>
  
<button id="settings-generate" type="submit">Apply and generate new score</button>
