- name: rolling
  description: >
    A continuous texture of small impulses.
- name: rolling pizzicato
  description: >
    Strings: alternate index and middle finger quickly over string to create a rolling texture
# continuous texture of small impulses.
- name: snap
  aliases: bartok pizzicato
  description: >
    Strings: snap pizzicato (Bartok pizz.)
    Woodwinds: slap tongued, smack tone
    Brass: smack/pop
